<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<header th:replace="helpers/headers :: html-head('Add new purchase list')">
</header>
<body>
<p th:replace="helpers/menu :: main-nav">
<form method="post" action="/controller/recipe/update" th:fragment="content">
    <!--/*@thymesVar id="model" type="ch.hsr.apparch.recipe.model.Recipe"*/-->
    <input type="hidden" name="id" th:value="${model.getId()}">
    <div class="form-group">
        <label for="recipeName">Name</label>
        <input id="recipeName" name="name" type="text" required class="form-control"
               th:value="${model.getName()}">
        <small class="form-text text-muted">You can change the name at any time.</small>
    </div>
    <div class="form-group">
        <label for="recipeCategory">Category</label>
        <select id="recipeCategory" name="function" type="text" required class="form-control">
            <!--/*@thymesVar id="categories" type="java.util.List"*/-->
            <!--/*@thymesVar id="category" type="ch.hsr.apparch.recipe.model.Category"*/-->
            <option th:each="category : ${categories}" th:text="${category.getName()}" th:value="${category.getId()}">
        </select>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
</body>
</html>

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<header th:replace="helpers/headers :: html-head('Add new purchase list')">
</header>
<body>
<p th:replace="helpers/menu :: main-nav">
<form method="post" th:action="${posturl}" th:fragment="content">
    <!--/*@thymesVar id="model" type="ch.hsr.apparch.recipe.model.Category"*/-->
    <div class="form-group">
        <label for="categoryName">Name</label>
        <input id="categoryName" name="name" type="text" required class="form-control" th:value="${model.getName()}">
        <small class="form-text text-muted">You can change the name at any time.</small>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
</body>
</html>

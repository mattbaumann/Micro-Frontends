<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<header th:replace="helpers/headers :: html-head('Add new purchase list')">
</header>
<body>
<p th:replace="helpers/menu :: main-nav">
<form method="post" action="/requests/purchaseList/update" th:fragment="content">
    <input type="hidden" name="id" th:value="${model.getId()}">
    <div class="form-group">
        <label for="kitchenDeviceName">Name</label>
        <input id="kitchenDeviceName" name="name" type="text" required class="form-control"
               th:value="${model.getName()}">
        <small class="form-text text-muted">You can change the name at any time.</small>
    </div>
    <div class="form-group">
        <label for="kitchenDeviceFunction">Function</label>
        <input id="kitchenDeviceFunction" name="function" type="text" required class="form-control"
               th:value="${model.getFunction()}">
    </div>
    <div class="form-check">
        <label for="kitchenDeviceAvailable" class="form-check-label">Available</label>
        <input id="kitchenDeviceAvailable" name="available" type="checkbox" class="form-check-input"
               th:checked="${model.isAvailable()}">
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
</body>
</html>
